name: Check Galileo versus latest penumbra
on: 
  schedule:
    - cron: "15 18 * * *"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout galileo
        uses: actions/checkout@v2
        with:
          path: galileo

      - name: Check out penumbra repo
        uses: actions/checkout@v2
        with:
          repository: penumbra-zone/penumbra
          path: penumbra
          lfs: true

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            galileo
            penumbra

      - name: cargo fmt
        run:
          cargo fmt --all -- --check
        working-directory: galileo
